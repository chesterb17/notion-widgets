<!DOCTYPE html>
<html lang="en">
<head>
  <link
  href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
  rel="stylesheet"
  />
  <meta charset="UTF-8" />
  <title>Flip Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-family: 'IBM Plex Mono', monospace;
    }

    #clock {
      display: flex;
      flex-direction: row;
      gap: 8px;
    }

    .time-block {
      position: relative;
      width: 120px;
      height: 120px;
      background: rgb(185, 173, 136);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #ffffff;
      font-size: 75px;
    }

    .time-block::after {
      content: "";
      position: absolute;
      top: 51.5%;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgb(255, 255, 255);
      transform: translateY(-50%);
    }

    #ampm {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-size: 18px;
      font-weight: normal;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div id="clock">
  <div id="hours" class="time-block">00</div>
  <div id="minutes" class="time-block">
    <span id="minutes-text">00</span>
    <div id="ampm">AM</div>
  </div>
</div>

<script>
function updateClock() {
  const now = new Date();

  let hours = now.getHours();
  const minutes = now.getMinutes();
  const ampm = hours >= 12 ? "PM" : "AM";

  hours = hours % 12;
  hours = hours === 0 ? 12 : hours;

  const formattedHours = String(hours).padStart(2, "0");
  const formattedMinutes = String(minutes).padStart(2, "0");

  document.getElementById("hours").textContent = formattedHours;
  document.getElementById("minutes-text").textContent = formattedMinutes;
  document.getElementById("ampm").textContent = ampm;
}

updateClock();
setInterval(updateClock, 1000);
</script>
