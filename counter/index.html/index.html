<!DOCTYPE html>
<html lang="en">
<head>
  <link
  href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
  rel="stylesheet"
  />
  <meta charset="UTF-8" />
  <title>Semester Counter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-family: 'IBM Plex Mono', monospace;
      color: rgb(255, 255, 255);
    }
    :root {
      --button-border: rgba(255, 255, 255, 0.3);
      --button-text: rgb(255, 255, 255);
    }

    .widget {
      width: 200px;
      height: 200px;
      background: rgb(185, 173, 136);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .counter {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    button {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      border: 1px solid var(--button-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 600;
      line-height: 1;
      cursor: pointer;
      background: rgb(185, 173, 136);
      color: var(--button-text);
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.12);
      transform: scale(1.03);
    }

    .text {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      line-height: 1.3;
      width: 140px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="counter">
      <button id="minus">âˆ’</button>
      <div class="text" id="display">0 / 16 Weeks Complete</div>
      <button id="plus">+</button>
    </div>
  </div>

  <script>
    const TOTAL_WEEKS = 16;
    const display = document.getElementById("display");
    const minusBtn = document.getElementById("minus");
    const plusBtn = document.getElementById("plus");

    let currentWeeks = parseInt(localStorage.getItem("weeksComplete")) || 0;

    function updateDisplay() {
      display.textContent = `${currentWeeks} / ${TOTAL_WEEKS} Weeks Complete`;
      localStorage.setItem("weeksComplete", currentWeeks);
    }

    plusBtn.addEventListener("click", () => {
      if (currentWeeks < TOTAL_WEEKS) {
        currentWeeks++;
        updateDisplay();
      }
    });

    minusBtn.addEventListener("click", () => {
      if (currentWeeks > 0) {
        currentWeeks--;
        updateDisplay();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
