<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Calendar</title>

  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-family: 'IBM Plex Mono', monospace;
      color: rgb(255, 255, 255);
    }

    .calendar {
      width: 250px;
      height: 250px;
      background: rgb(168, 170, 210);
      border-radius: 22px;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .content {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
      height: 40px;
      flex-shrink: 0;
    }

    .arrow {
      font-size: 16px;
      opacity: 0.7;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.2s;
      font-weight: 200;
      width: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow:hover {
      opacity: 1;
    }

    .month-year-container {
      text-align: center;
      flex: 1;
    }

    .month {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.2;
    }

    .year {
      font-size: 12px;
      opacity: 0.7;
    }

    .divider {
      height: 0.75px;
      background: rgba(255, 255, 255, 0.1);
      width: 100%;
      margin: 4px 0;
      flex-shrink: 0;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(7, 1fr);
      gap: 2px;
      width: 100%;
      height: calc(100% - 55px);
      flex: 1;
      min-height: 0;
    }

    .days div {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 400;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
      min-height: 0;
    }

    .weekday {
      font-weight: 600;
      background: transparent;
      border: none !important;
      font-size: 12px;
      opacity: 0.7;
    }

    .today {
      background: rgb(255, 255, 255);
      color: rgb(168, 170, 210);
      font-weight: 600;
      border: 1px solid rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <div class="calendar">
    <div class="content">
      <div class="header">
        <div class="arrow" id="prev-month">‹</div>
        <div class="month-year-container">
          <div class="month" id="month"></div>
          <div class="year" id="year"></div>
        </div>
        <div class="arrow" id="next-month">›</div>
      </div>

      <div class="divider"></div>

      <div class="days" id="days"></div>
    </div>
  </div>

  <script>
    let currentDate = new Date();
    
    const monthEl = document.getElementById("month");
    const yearEl = document.getElementById("year");
    const daysEl = document.getElementById("days");
    const prevMonthBtn = document.getElementById("prev-month");
    const nextMonthBtn = document.getElementById("next-month");

    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    const weekdays = ["S","M","T","W","T","F","S"];

    function updateCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const today = new Date();
      
      monthEl.textContent = monthNames[month];
      yearEl.textContent = year;
      
      daysEl.innerHTML = '';
      
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      
      const totalCells = 49;
      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");

        if (i < 7) {
          cell.textContent = weekdays[i];
          cell.classList.add("weekday");
        } else {
          const dayNumber = i - 7 - firstDay + 1;
          if (dayNumber > 0 && dayNumber <= daysInMonth) {
            cell.textContent = dayNumber;
            
            if (year === today.getFullYear() && 
                month === today.getMonth() && 
                dayNumber === today.getDate()) {
              cell.classList.add("today");
            }
          }
        }

        daysEl.appendChild(cell);
      }
    }

    updateCalendar(currentDate);
    
    prevMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      updateCalendar(currentDate);
    });
    
    nextMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      updateCalendar(currentDate);
    });
  </script>
</body>
</html>
